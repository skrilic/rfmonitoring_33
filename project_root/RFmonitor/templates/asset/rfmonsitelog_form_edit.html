{% extends "layout.html" %}
{% block content %}
    {% if user == rfmonsitelog.author %}
        <h4>Edit Journal log</h4>
        <form  class="post-form" enctype="multipart/form-data" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    {% else %}
        <h4>Sorry, You are not creator of this Journal log!</h4>
    {% endif %}
{% endblock %}
