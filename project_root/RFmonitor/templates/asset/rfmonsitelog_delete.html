{% extends "layout.html" %}
{% block content %}
    <h4>Delete Journal log</h4>
    <form  method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete record:<br/> {{ object.datetime|date:"Y-m-d H:i" }} <br/> {{ object.details|safe|linebreaks }}</p>
        <input type="submit" class="btn btn-danger" value="delete">
    </form>
{% endblock %}
